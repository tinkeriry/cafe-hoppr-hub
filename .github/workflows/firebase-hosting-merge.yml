name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - name: Verify environment variables
        run: |
          if [ -z "${{ secrets.VITE_DATABASE_URL }}" ]; then
            echo "❌ ERROR: VITE_DATABASE_URL secret is not set!"
            echo "Please add VITE_DATABASE_URL to GitHub Secrets"
            exit 1
          else
            echo "✅ VITE_DATABASE_URL is set"
          fi
      - name: Build application
        env:
          VITE_DATABASE_URL: ${{ secrets.VITE_DATABASE_URL }}
        run: pnpm run deploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAFE_HOPPR }}
          channelId: live
          projectId: cafe-hoppr
